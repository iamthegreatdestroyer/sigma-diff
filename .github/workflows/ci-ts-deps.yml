name: CI â€” TypeScript Dependencies
on:
  push:
    branches: [main, develop, 'sprint*/**']
    paths:
      - 'dependencies/intent-spec/**'
      - 'dependencies/flowstate/**'
  pull_request:
    paths:
      - 'dependencies/intent-spec/**'
      - 'dependencies/flowstate/**'

jobs:
  ts-ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - intent-spec
          - flowstate
    defaults:
      run:
        working-directory: dependencies/${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Lint
        run: npx eslint . --ext .ts || true

      - name: Test
        run: npm test || npx jest --passWithNoTests
