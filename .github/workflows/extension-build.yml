name: VS Code Extension Build & Publish

on:
    push:
        branches: [main, phase3/distributed-serving]
        paths:
            - "vscode-extension/**"
            - ".github/workflows/extension-build.yml"
    pull_request:
        branches: [main]
    workflow_dispatch:
        inputs:
            publish:
                description: "Publish to VS Code Marketplace"
                required: false
                default: "false"

env:
    NODE_VERSION: "20"

jobs:
    build:
        runs-on: ubuntu-latest
        name: Build Extension

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install dependencies
              working-directory: vscode-extension
              run: npm ci

            - name: Type check
              working-directory: vscode-extension
              run: npx tsc --noEmit

            - name: Lint
              working-directory: vscode-extension
              run: npm run lint

            - name: Build extension
              working-directory: vscode-extension
              run: npm run compile

            - name: Create VSIX package
              working-directory: vscode-extension
              run: |
                  npm install -g @vscode/vsce
                  vsce package

            - name: Upload VSIX
              uses: actions/upload-artifact@v4
              with:
                  name: extension-vsix
                  path: vscode-extension/*.vsix

            - name: Publish to Marketplace
              if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
              working-directory: vscode-extension
              run: |
                  vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

    test:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install dependencies
              working-directory: vscode-extension
              run: npm ci

            - name: Run tests
              working-directory: vscode-extension
              run: npm test

    quality:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install dependencies
              working-directory: vscode-extension
              run: npm ci

            - name: Security audit
              working-directory: vscode-extension
              run: npm audit --production

            - name: SonarQube scan
              uses: SonarSource/sonarcloud-github-action@master
              with:
                  projectBaseDir: vscode-extension
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
