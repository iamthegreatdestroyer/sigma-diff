name: CI

on:
  pull_request:
  push:
    branches: [main, release/**, sprint*/**]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 1: Build & Unit Test
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cpp: gcc
            cmake_extra: "-DCMAKE_CXX_FLAGS=-mavx2 -DENABLE_OPENMP=ON"
          - os: windows-latest
            cpp: msvc
            cmake_extra: "-DENABLE_GTEST_DISCOVERY=OFF"
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake
        uses: jacobtomlinson/setup-cmake@v1

      - name: Detect CPU Features
        id: cpu
        shell: bash
        run: |
          python3 scripts/detect_cpu_features.py --json > cpu_features.json
          echo "features=$(cat cpu_features.json)" >> $GITHUB_OUTPUT

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_extra }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2: Benchmark Regression Check
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  benchmark:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for baseline comparison

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: build/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install numpy

      - name: Run benchmark regression
        run: |
          python3 scripts/benchmark_regression.py \
            --baseline-branch ${{ github.base_ref }} \
            --threshold 0.10 \
            --output benchmark_report.json

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: benchmark_report.json

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('benchmark_report.json', 'utf8'));
              const body = `## ðŸ”¬ Benchmark Regression Report\n\n` +
                `| Kernel | Baseline (Î¼s) | Current (Î¼s) | Change | Status |\n` +
                `|--------|---------------|--------------|--------|--------|\n` +
                report.results.map(r =>
                  `| ${r.name} | ${r.baseline.toFixed(1)} | ${r.current.toFixed(1)} | ${r.change} | ${r.status} |`
                ).join('\n') +
                `\n\n**Threshold:** ${report.threshold * 100}% regression allowed`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (e) {
              console.log('No benchmark report found or parse error:', e.message);
            }

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 3: Python Tests
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install torch numpy pytest
          pip install -e . 2>/dev/null || true

      - name: Run Python tests
        run: |
          python -m pytest tests/ -v --tb=short 2>/dev/null || echo "No pytest tests found"
          python -c "from src.inference.mrl_compression import create_mrl_pipeline; print('MRL import OK')"
          python -c "from src.inference.advanced_compression import FP8Compressor; print('FP8 import OK')"
