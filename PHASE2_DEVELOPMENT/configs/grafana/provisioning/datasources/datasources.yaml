# Grafana Datasource Provisioning
# Sprint 3.5 - Observability Stack
# Created: January 6, 2026

apiVersion: 1

datasources:
  # ==========================================================================
  # Prometheus - Metrics
  # ==========================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    uid: prometheus
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: jaeger

  # ==========================================================================
  # Jaeger - Distributed Tracing
  # ==========================================================================
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    uid: jaeger
    editable: false
    jsonData:
      tracesToLogs:
        datasourceUid: elasticsearch
        filterByTraceID: true
        filterBySpanID: true

  # ==========================================================================
  # Elasticsearch - Logs
  # ==========================================================================
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    uid: elasticsearch
    editable: false
    jsonData:
      index: "logs-*"
      timeField: "@timestamp"
      logMessageField: "message"
      logLevelField: "level"
