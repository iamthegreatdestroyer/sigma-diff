# Jaeger Configuration for Ryzanstein LLM
# Sprint 3.2: Distributed Tracing
# Created: January 6, 2026

# Collector settings
collector:
  queue-size: 2000
  num-workers: 50
  
  # HTTP collector
  http:
    server:
      host-port: ":14268"
  
  # gRPC collector  
  grpc:
    server:
      host-port: ":14250"
      max-message-size: 16777216
  
  # Zipkin compatible endpoint
  zipkin:
    host-port: ":9411"

# Query service settings
query:
  base-path: /jaeger
  static-files: /usr/share/jaeger-ui
  ui:
    config-file: /etc/jaeger/ui-config.json
  
  # Query service ports
  http:
    server:
      host-port: ":16686"
  grpc:
    server:
      host-port: ":16685"

# Storage configuration
storage:
  type: memory
  memory:
    max-traces: 100000

# Sampling configuration
sampling:
  strategies-file: /etc/jaeger/sampling-strategies.json

# Logging
log-level: info
