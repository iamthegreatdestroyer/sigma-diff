<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryzanstein Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1b2636 0%, #2a3b4d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4fc3f7;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: #b0bec5;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chat-section {
            background: rgba(42, 59, 77, 0.9);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .sidebar {
            background: rgba(42, 59, 77, 0.9);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .section-title {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 5px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background: rgba(27, 38, 54, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(79, 195, 247, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .message.user {
            background: #4fc3f7;
            color: #1b2636;
            margin-left: 50px;
        }

        .message.assistant {
            background: rgba(79, 195, 247, 0.1);
            border-left: 3px solid #4fc3f7;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(79, 195, 247, 0.3);
            border-radius: 6px;
            background: rgba(27, 38, 54, 0.8);
            color: white;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            background: #4fc3f7;
            color: #1b2636;
        }

        .btn:hover {
            background: #29b6f6;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(79, 195, 247, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: rgba(79, 195, 247, 0.1);
            color: #4fc3f7;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }

        .btn.secondary:hover {
            background: rgba(79, 195, 247, 0.2);
        }

        .model-list, .agent-list {
            margin-bottom: 20px;
        }

        .model-item, .agent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(27, 38, 54, 0.6);
            border-radius: 6px;
            border: 1px solid rgba(79, 195, 247, 0.1);
            cursor: pointer;
        }

        .model-item:hover, .agent-item:hover {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }

        .model-item.active, .agent-item.active {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }

        .model-name, .agent-name {
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .status-indicator.inactive {
            background: #f44336;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .control-group {
            background: rgba(27, 38, 54, 0.6);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(79, 195, 247, 0.1);
        }

        .control-group h3 {
            color: #4fc3f7;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .status {
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4caf50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: #f44336;
        }

        .status.info {
            background: rgba(79, 195, 247, 0.1);
            border-color: #4fc3f7;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4fc3f7;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Ryzanstein Desktop</h1>
            <p>AI-Powered Desktop Application</p>
        </div>

        <div class="main-content">
            <div class="chat-section">
                <h2 class="section-title">ðŸ’¬ Chat Interface</h2>

                <div id="chat-messages" class="chat-messages">
                    <div class="message assistant">
                        <strong>Ryzanstein:</strong> Welcome to Ryzanstein Desktop! I am ready to assist you.
                    </div>
                </div>

                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message..." />
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <h3>Chat Controls</h3>
                        <button class="btn secondary" onclick="clearHistory()">Clear History</button>
                        <button class="btn secondary" onclick="getHistory()">Load History</button>
                    </div>
                    <div class="control-group">
                        <h3>System</h3>
                        <button class="btn secondary" onclick="getSystemInfo()">System Info</button>
                        <button class="btn secondary" onclick="getVersion()">Version</button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="model-list">
                    <h3 class="section-title">ðŸ¤– AI Models</h3>
                    <div id="models-container">
                        <div class="loading"></div>
                    </div>
                    <button class="btn" onclick="refreshModels()">Refresh Models</button>
                </div>

                <div class="agent-list">
                    <h3 class="section-title">ðŸ‘¥ AI Agents</h3>
                    <div id="agents-container">
                        <div class="loading"></div>
                    </div>
                    <button class="btn" onclick="refreshAgents()">Refresh Agents</button>
                </div>

                <div class="control-group">
                    <h3>Configuration</h3>
                    <button class="btn secondary" onclick="getConfig()">Load Config</button>
                    <button class="btn secondary" onclick="saveConfig()">Save Config</button>
                </div>
            </div>
        </div>

        <div id="status-message" class="status success hidden">
            <strong>Status:</strong> <span id="status-text">Ready</span>
        </div>
    </div>

    <!-- Wails runtime and bindings -->
    <script src="/wailsjs/runtime/runtime.js"></script>
    <script src="/wailsjs/go/main/App.js"></script>

    <script>
        // Import Wails functions
        const {
            Greet,
            SendMessage,
            GetHistory,
            ClearHistory,
            ListModels,
            LoadModel,
            ListAgents,
            InvokeAgent,
            GetConfig,
            SaveConfig,
            GetSystemInfo,
            GetVersion
        } = window.go.main.App;

        // DOM elements
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const modelsContainer = document.getElementById("models-container");
        const agentsContainer = document.getElementById("agents-container");
        const statusMessage = document.getElementById("status-message");
        const statusText = document.getElementById("status-text");

        // State
        let currentModel = null;
        let currentAgent = null;

        // Initialize app
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("Ryzanstein Desktop Application initializing...");

            // Test basic connectivity
            try {
                const greeting = await Greet("User");
                addMessage("assistant", `System: ${greeting}`);
                showStatus("Application initialized successfully!", "success");
            } catch (error) {
                console.error("Failed to initialize:", error);
                showStatus("Failed to initialize application", "error");
                return;
            }

            // Load initial data
            await refreshModels();
            await refreshAgents();
        });

        // Message functions
        function addMessage(type, content) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage("user", `<strong>You:</strong> ${message}`);
            messageInput.value = "";

            try {
                showStatus("Sending message...", "info");
                const response = await SendMessage(message, currentModel, currentAgent);
                addMessage("assistant", `<strong>Ryzanstein:</strong> ${response}`);
                showStatus("Message sent successfully!", "success");
            } catch (error) {
                console.error("Failed to send message:", error);
                addMessage("assistant", `<strong>Error:</strong> Failed to send message: ${error.message}`);
                showStatus("Failed to send message", "error");
            }
        }

        async function clearHistory() {
            try {
                showStatus("Clearing history...", "info");
                await ClearHistory();
                chatMessages.innerHTML = "";
                addMessage("assistant", "<strong>System:</strong> Chat history cleared.");
                showStatus("History cleared!", "success");
            } catch (error) {
                console.error("Failed to clear history:", error);
                showStatus("Failed to clear history", "error");
            }
        }

        async function getHistory() {
            try {
                showStatus("Loading history...", "info");
                const history = await GetHistory(10); // Get last 10 messages
                chatMessages.innerHTML = "";
                if (history && history.length > 0) {
                    history.forEach(msg => {
                        addMessage("assistant", `<strong>History:</strong> ${msg}`);
                    });
                } else {
                    addMessage("assistant", "<strong>System:</strong> No chat history found.");
                }
                showStatus("History loaded!", "success");
            } catch (error) {
                console.error("Failed to get history:", error);
                showStatus("Failed to load history", "error");
            }
        }

        // Model functions
        async function refreshModels() {
            try {
                modelsContainer.innerHTML = `<div class="loading"></div>`;
                const models = await ListModels();
                displayModels(models);
                showStatus("Models refreshed!", "success");
            } catch (error) {
                console.error("Failed to load models:", error);
                modelsContainer.innerHTML = `<div style="color: #f44336;">Failed to load models</div>`;
                showStatus("Failed to load models", "error");
            }
        }

        function displayModels(models) {
            modelsContainer.innerHTML = "";
            if (!models || models.length === 0) {
                modelsContainer.innerHTML = `<div style="color: #b0bec5;">No models available</div>`;
                return;
            }

            models.forEach(model => {
                const modelDiv = document.createElement("div");
                modelDiv.className = `model-item ${currentModel === model ? "active" : ""}`;
                modelDiv.innerHTML = `
                    <span class="model-name">${model}</span>
                    <div class="status-indicator ${currentModel === model ? "" : "inactive"}"></div>
                `;
                modelDiv.onclick = () => selectModel(model);
                modelsContainer.appendChild(modelDiv);
            });
        }

        async function selectModel(modelName) {
            try {
                showStatus(`Loading model: ${modelName}...`, "info");
                await LoadModel(modelName);
                currentModel = modelName;
                displayModels(await ListModels());
                addMessage("assistant", `<strong>System:</strong> Model "${modelName}" loaded successfully.`);
                showStatus(`Model "${modelName}" loaded!`, "success");
            } catch (error) {
                console.error("Failed to load model:", error);
                showStatus(`Failed to load model: ${modelName}`, "error");
            }
        }

        // Agent functions
        async function refreshAgents() {
            try {
                agentsContainer.innerHTML = `<div class="loading"></div>`;
                const agents = await ListAgents();
                displayAgents(agents);
                showStatus("Agents refreshed!", "success");
            } catch (error) {
                console.error("Failed to load agents:", error);
                agentsContainer.innerHTML = `<div style="color: #f44336;">Failed to load agents</div>`;
                showStatus("Failed to load agents", "error");
            }
        }

        function displayAgents(agents) {
            agentsContainer.innerHTML = "";
            if (!agents || agents.length === 0) {
                agentsContainer.innerHTML = `<div style="color: #b0bec5;">No agents available</div>`;
                return;
            }

            agents.forEach(agent => {
                const agentDiv = document.createElement("div");
                agentDiv.className = `agent-item ${currentAgent === agent ? "active" : ""}`;
                agentDiv.innerHTML = `
                    <span class="agent-name">${agent}</span>
                    <div class="status-indicator ${currentAgent === agent ? "" : "inactive"}"></div>
                `;
                agentDiv.onclick = () => selectAgent(agent);
                agentsContainer.appendChild(agentDiv);
            });
        }

        async function selectAgent(agentName) {
            currentAgent = agentName;
            displayAgents(await ListAgents());
            addMessage("assistant", `<strong>System:</strong> Agent "${agentName}" selected.`);
            showStatus(`Agent "${agentName}" selected!`, "success");
        }

        // Configuration functions
        async function getConfig() {
            try {
                showStatus("Loading configuration...", "info");
                const config = await GetConfig();
                addMessage("assistant", `<strong>Config:</strong> ${JSON.stringify(config, null, 2)}`);
                showStatus("Configuration loaded!", "success");
            } catch (error) {
                console.error("Failed to get config:", error);
                showStatus("Failed to load configuration", "error");
            }
        }

        async function saveConfig() {
            try {
                const config = { theme: "dark", language: "en", lastUpdated: new Date().toISOString() };
                showStatus("Saving configuration...", "info");
                await SaveConfig(config);
                addMessage("assistant", "<strong>System:</strong> Configuration saved successfully.");
                showStatus("Configuration saved!", "success");
            } catch (error) {
                console.error("Failed to save config:", error);
                showStatus("Failed to save configuration", "error");
            }
        }

        // System functions
        async function getSystemInfo() {
            try {
                showStatus("Getting system info...", "info");
                const info = await GetSystemInfo();
                addMessage("assistant", `<strong>System Info:</strong> ${JSON.stringify(info, null, 2)}`);
                showStatus("System info retrieved!", "success");
            } catch (error) {
                console.error("Failed to get system info:", error);
                showStatus("Failed to get system info", "error");
            }
        }

        async function getVersion() {
            try {
                showStatus("Getting version...", "info");
                const version = await GetVersion();
                addMessage("assistant", `<strong>Version:</strong> ${version}`);
                showStatus(`Version: ${version}`, "success");
            } catch (error) {
                console.error("Failed to get version:", error);
                showStatus("Failed to get version", "error");
            }
        }

        // Utility functions
        function showStatus(message, type = "info") {
            statusText.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.classList.remove("hidden");

            // Auto-hide success messages after 3 seconds
            if (type === "success") {
                setTimeout(() => {
                    statusMessage.classList.add("hidden");
                }, 3000);
            }
        }

        // Keyboard shortcuts
        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && document.activeElement === messageInput) {
                sendMessage();
            }
        });

        console.log("Ryzanstein Desktop Application loaded successfully!");
    </script>
</body>
</html>
